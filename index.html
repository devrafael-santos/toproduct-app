<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
        
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="util/modals/newProductModal.css">
    <link rel="stylesheet" href="util/modals/productModal.css">
    <link rel="shortcut icon" href="src/imgs/favicon.png" type="image/x-icon">
    <title>ToProduct</title>
</head>

<body id="body">

    <div id="new-product-modal-section">
        <div class="new-product-modal">
            <div class="modal-header">
                <!--free icon from: Alfredo Hernandez, SRC: https://www.alfredocreates.com/-->
                <img class="close" src="src/imgs/botao-x.png" alt="close-img">
                <div class="modal-header-text">
                    <h1>Novo produto</h1>
                </div>
            </div>
            <div class="modal-body">
                <form onsubmit="return false;" id="new-product-form">
                    <label class="new-product-label">Nome *</label>
                    <div id="name-require-alert" class="require-input">Este campo é obrigatório</div>
                    <input id="new-product-name" type="text" placeholder="Nome do produto">
    
                    <label class="new-product-label">Descrição</label>
                    <input id="new-product-description" type="text" placeholder="Descrição do produto">
    
                    <label class="new-product-label">Valor *</label>
                    <div id="price-require-alert" class="require-input">Este campo é obrigatório</div>
                    <input id="new-product-price" type="text" placeholder="Valor do produto">
    
                    <div class="product-available-div">
                        <label class="new-product-label">O produto está disponível?</label>
                        <div class="btns-div">
                            <button id="no-btn" class="no-btn-off">NÃO</button>
                            <button id="yes-btn">SIM</button>
                        </div>
                    </div>
    
                </form>
                <button id="create-new-product-btn">Criar</button>
    
            </div>
            <div class="modal-footer">
    
            </div>
        </div>
    </div>

    <div id="product-modal-section">
        <div class="product-modal">
            <div class="modal-header">
                <!--free icon from: Alfredo Hernandez, SRC: https://www.alfredocreates.com/-->
                <img class="close" src="src/imgs/botao-x.png" alt="close-img">
                <div class="modal-header-text">
                    <h1 id="product-name"></h1>
                </div>
            </div>
            <div class="modal-body">
                
                <div class="content">
                
                    <label class="product-label">Descrição:</label>
                    <h2 id="product-description"></h2>
    
                    <label class="product-label">Valor:</label>
                    <h2 id="product-price"></h2>
    
                    <label class="product-label">Está disponível:</label>
                    <h2 id="product-isAvailable"></h2>
                </div>

            </div>
            <div class="modal-footer">
    
            </div>
        </div>
    </div>

    <main id="main">
        <header>
            <div class="title">
                <h1>To</h1>
                <h2>Products</h2>
            </div>
            <h3>Sua aplicação favorita de cadastro e listagem de produtos!</h3>
        </header>

        <h2>Produtos</h2>
        <section class="products-main">
            <button class="new-btn">Novo</button>

            <section class="products-summary"></section>

        </section>
    </main>
</body>
<script src="/util/loading.js"></script>
<script src="index.js"></script>

</html>
